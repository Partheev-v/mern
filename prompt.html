<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Gussing game</h1>
    <button onclick="guessNumber()">click the prompt</button>
    <script>
        function guessNumber(){
            const randomNumber=Math.floor(Math.random()*100)+1
            let guess;
            let attempt=0;
            do{
                guess=prompt("Gusee number between 1 and 100")
                if(guess<randomNumber){
                    console.log("Guess is low");
                    attempt++;
                }
                else if(guess>randomNumber){
                    console.log("Guess is high");
                    attempt++;
                }
                else{
                    console.log("correct guss in "+attempt+" attempts");
                    break;
                }
            }while(true)
        
        }
    </script>
</body>
</html>
